<div class="text-center text-uppercase margin-top"></div>
<div class="login-background"></div>
<div class="form-wall">
    <form class="form-signin  materialize clearfix">
            <!-- [formGroup]="forgetPasswordform"
            (ngSubmit)="forgetPassword()" -->
        <div class="col-md-12 center mg-btm-3">
            <img src="../assets/img/MCR-logo-EDIT.png" class="login-logo"  alt="">
        </div>
        <div class="col-md-12 mg-btm-2">
            <label class="md-label">Enter the password that you want to use,
            you need to enter it twice to confirm,
            then press the [Submit] button.</label>
        </div>
        <div class="col-md-12">
            <input type="password" class="form-control" formControlName="password" name="password" placeholder=" " required>
            <label for="password" class="md-label">Password</label>
        </div>
        <div class="col-md-12">
            <input type="password" class="form-control" formControlName="confirmPassword" name="confirmPassword" placeholder=" " required>
            <label for="password" class="md-label">Confirm Password</label>
        </div>
        <div class="col-md-12">
            <button class="btn btn-block btn-lg btn-primary theme">Submit</button>
            <div class="center forget-password">
                <a (click)="signIn()">Return to main login screen</a>
            </div>
        </div>
    </form>
    <div class="col-md-12 center top-margin-sm"></div>
</div>
